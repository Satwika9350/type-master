<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="game.js"></script>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Typing frenzy</h1>
        <p id="round">Type the words coming at you!</p>
        <p id="word"></p>
            <div id="buttons">
                <button id="easy" class="button" onclick="startTimer(0,this);" autofocus>Easy</button>
                <button id="medium" class="button" onclick="startTimer(0,this);">Medium</button>
                <button id="hard" class="button" onclick="startTimer(0,this);">Hard</button>
            </div>
            <div id="score"></div>  
            <div id="countparent">
            <div id="countdown"></div>
            </div>

</body>
</html>
